---
- hosts: jenkins-master 
  become: true
  tasks:

  - name: Update apt cache
    apt:
      update_cache: yes


  - name: Create keyrings directory
    file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'    


  - name: add jenkins key
    get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2026.key
        dest: /etc/apt/keyrings/jenkins-keyring.asc
        mode: '0644'


  - name: add jenkins repo
    apt_repository:
      repo: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
      state: present
      filename: jenkins
  

  - name: Update apt cache after adding Jenkins Repo 
    apt:
      update_cache: yes

  - name: install java
    apt:
      name: 
      - openjdk-17-jre
      - fontconfig
      state: present 


  - name: install jenkins  
    apt: 
      name: jenkins
      state: present     


  
  - name: Ensure Jenkins service is running and enabled
    service:
      name: jenkins
      state: started
      enabled: true

